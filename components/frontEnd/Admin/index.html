<script>
  var Id = localStorage.getItem('Id');
  $(document).ready(() => {
    var name = localStorage.getItem('Name');
    var role = localStorage.getItem('Role');
    $('#Name').html(name);
    $('#Role').html(role);
    if (name == undefined || name == "") {
      window.location.href = "/";
    }
  })

  var tabToReturn = ''

  function Tabs(Tab) {

    var base = ['nav-home', 'nav-profile', 'nav-contact', 'nav-recommend'];
    var tab = document.getElementById(Tab);
    base.forEach(element => {
      if (element !== Tab) {
        document.getElementById(element).setAttribute('class', 'tab-pane fade');
        document.getElementById(element + '-tab').setAttribute('class', 'nav-link');
      } else {
        document.getElementById(Tab).setAttribute('class', 'tab-pane fade show active');
        document.getElementById(Tab + '-tab').setAttribute('class', 'nav-link active');

      }
    });
    $('#netID').attr('value', '')
    $("#firstName").attr('value', '')
    $("#lastName").attr('value', '')
    $("#phone").attr('value', '')
    $("#email").attr('value', '')
  }

  async function getStudentWithoutAdvisor() {
    var data = "currentUser=" + Id
    await $.ajax({
      type: "GET",
      url: "/student/withoutAdvisor",
      cache: false,
      data: data,
      success: (data) => {
        var table = new Tabulator("#studentTable", {
          layout: "fitDataFill",

          data: data,
          columns: [{
              formatter: "rownum",
              hozAlign: "center",
              width: 40,
              resizable: false,
            },
            {
              title: "Full Name",
              field: "FullName",
              resizable: false,
            },
            {
              title: "Phone Number",
              field: "Phone",
              resizable: false,
            },
            {
              title: "Email",
              field: "Email",
              resizable: false,
            },
            {
              formatter: function (cell, formatterParams) {
                if (cell.getRow().getData().IsRequestDisabled === 1) {
                  return "<button class='btn btn-primary' disabled>" + formatterParams.buttonText +
                    "ed</button>";
                } else
                  return "<button class='btn btn-primary'>" + formatterParams.buttonText + "</button>";
                // return `<button class='btn btn-primary' onclick="await functionRouter('Request','` + cell.getRow().getData().NetID + `')">` + formatterParams.buttonText + "</button>";
              },
              formatterParams: {
                buttonText: 'Request'
              },
              width: 150,
              headerSort: false,
              resizable: false,
              hozAlign: "center",
              cellClick: async function (e, cell) {
                if (cell.getRow().getData().IsRequestDisabled === 1)
                  return;
                await functionRouter('Request', cell.getRow().getData().NetID);
              }
            }, {
              formatter: function (cell, formatterParams) {
                if (cell.getRow().getData().IsRecommendationDisabled === 1) {
                  return "<button class='btn btn-primary' disabled>Recommended for TA</button>";
                } else
                  return `<button class='btn btn-primary'>` + formatterParams.buttonText + "</button>";
              },
              formatterParams: {
                buttonText: 'Recommend for TA'
              },
              width: 200,
              headerSort: false,
              resizable: false,
              hozAlign: "center",
              cellClick: async function (e, cell) {
                if (cell.getRow().getData().IsRecommendationDisabled === 1)
                  return;
                Tabs('nav-recommend');
                $('#netID').attr('value', cell.getRow().getData().NetID)
                $("#firstName").attr('value', cell.getRow().getData().FirstName)
                $("#lastName").attr('value', cell.getRow().getData().LastName)
                $("#phone").attr('value', cell.getRow().getData().Phone)
                $("#email").attr('value', cell.getRow().getData().Email)

                tabToReturn = 'nav-home';
              }
            },
          ],
        });

      }
    })
  }

  async function getYourStudents() {
    await $.ajax({
      type: "GET",
      url: `/student/list/${Id}`,
      cache: false,
      success: (data) => {
        var table = new Tabulator("#yourStudents", {
          layout: "fitDataFill",

          data: data,
          columns: [{
              formatter: "rownum",
              hozAlign: "center",
              width: 40,
              resizable: false,
            },
            {
              title: "Full Name",
              field: "FullName",
              resizable: false,
            },
            {
              title: "Phone Number",
              field: "Phone",
              resizable: false,
            },
            {
              title: "Email",
              field: "Email",
              resizable: false,
            },
            {
              formatter: function (cell, formatterParams) {
                return `<button class='btn btn-primary'>` + formatterParams.buttonText + "</button>";
              },
              formatterParams: {
                buttonText: 'Remove'
              },
              width: 150,
              headerSort: false,
              hozAlign: "center",
              resizable: false,
              cellClick: async function (e, cell) {
                await functionRouter('Remove', cell.getRow().getData().NetID);
              }
            }, {
              formatter: function (cell, formatterParams) {
                if (cell.getRow().getData().IsRecommendationDisabled === 1) {
                  return "<button class='btn btn-primary' disabled>Recommended for TA</button>";
                } else
                  return `<button class='btn btn-primary'>` + formatterParams.buttonText + "</button>";
              },
              formatterParams: {
                buttonText: 'Recommend for TA'
              },
              width: 200,
              headerSort: false,
              resizable: false,
              hozAlign: "center",
              cellClick: async function (e, cell) {
                if (cell.getRow().getData().IsRecommendationDisabled === 1)
                  return;
                Tabs('nav-recommend');
                $('#netID').attr('value', cell.getRow().getData().NetID)
                $("#firstName").attr('value', cell.getRow().getData().FirstName)
                $("#lastName").attr('value', cell.getRow().getData().LastName)
                $("#phone").attr('value', cell.getRow().getData().Phone)
                $("#email").attr('value', cell.getRow().getData().Email)

                tabToReturn = 'nav-profile';
              }
            }
          ],
        });
      }
    })
  }



  async function getYourStudentAdvisoryRequest() {
    await $.ajax({
      type: "GET",
      url: "/advisoryRequest/" + Id,
      cache: false,
      success: (data) => {
        var table = new Tabulator("#advisoryRequest", {
          layout: "fitDataFill",

          data: data,
          columns: [{
              formatter: "rownum",
              hozAlign: "center",
              width: 40,
              resizable: false,
            },
            {
              title: "Full Name",
              field: "FullName",
              resizable: false,
            },
            {
              title: "Phone Number",
              field: "Phone",
              resizable: false,
            },
            {
              title: "Email",
              field: "Email",
              resizable: false,
            },
            {
              title: "Request Date",
              field: "DateRequested",
              resizable: false,
            },
            {
              formatter: function (cell, formatterParams) {
                return `<button class='btn btn-primary'>` + formatterParams.buttonText + "</button>";
              },
              formatterParams: {
                buttonText: 'Accept'
              },
              width: 150,
              hozAlign: "center",
              headerSort: false,
              resizable: false,
              cellClick: async function (e, cell) {
                await functionRouter('Accept', cell.getRow().getData().NetID);
              }
            },
          ],
        });
      }
    })
  }

  async function getMyRecommendations() {
    var data = "currentUser=" + Id
    await $.ajax({
      type: "GET",
      url: "/myrecommendation",
      cache: false,
      data: data,
      success: (data) => {
        var table = new Tabulator("#myrecommendation", {
          layout: "fitDataFill",

          data: data,
          columns: [{
              formatter: "rownum",
              hozAlign: "center",
              width: 40,
              resizable: false,
            },
            {
              title: "Full Name",
              field: "FullName",
              resizable: false,
            },
            {
              title: "Phone Number",
              field: "Phone",
              resizable: false,
            },
            {
              title: "Email",
              field: "Email",
              resizable: false,
            },
            {
              title: "Recommendation",
              field: "RecommendationText",
              resizable: false,
            }, {
              formatter: function (cell, formatterParams) {
                return `<button class='btn btn-primary'>` + formatterParams.buttonText + "</button>";
              },
              formatterParams: {
                buttonText: 'Remove'
              },
              width: 150,
              headerSort: false,
              hozAlign: "center",
              resizable: false,
              cellClick: async function (e, cell) {
                await functionRouter('Remove Recommendation', cell.getRow().getData().NetID);
              }
            },
          ],
        });
      }
    })
  }


  $('#Post').click(async () => {
    await functionRouter("Submit Recommendation", $('#netID').val())
  })

  $('#Cancel').click(async () => {
    Tabs('nav-home')
  })

  async function Postrecommendation(netID, firstName, lastName, phone, email) {

    var data = "&Id=" + Id + "&netID=" + netID + "&firstName=" + firstName + "&lastName=" + lastName + "&phone=" +
      phone + "&email=" + email;
    await $.ajax({
      type: "GET",
      data: data,
      url: "/recommend",
      cache: false,
      success: (data) => {
        if (data == true) {
          alert('recommended succesfully');
        } else {
          alert('Failed To recommend, ' + data);
        }
      }
    })
  }

  async function Request(id) {
    var data = "admin=" + Id + "&student=" + id;
    await $.ajax({
      type: "GET",
      url: "/AdminRequest",
      cache: false,
      data: data,
      success: (data) => {
        if (data == true) {
          // alert('Request Submited Succesfully');
        } else {
          alert('Request Failed');
        }
      }
    })
  }


  async function RemoveRecommendation(student, admin) {

    var data = "Id=" + student + "&admin=" + admin;
    await $.ajax({
      type: "GET",
      data: data,
      url: "/RemoveRecommendation",
      cache: false,
      success: (data) => {
        if (data == true) {
          //alert('Removed succesfully');
        } else {
          alert('Failed To Remove');
        }
      }
    })
  }

  async function functionRouter(action, netID) {
    showScroller()
    switch (action) {
      case 'Accept':
        if (confirm("Are you sure you want to Accept Request from" + netID)) {
          await AcceptAllocation(netID, Id);
        }
        break;
      case 'Remove':
        if (confirm("Are you sure you want to remove " + netID)) {
          await Remove(netID, Id);
        }
        break;
      case 'Request':
        await Request(netID);
        break;
      case 'Submit Recommendation':
        var _netID = $('#netID').val().trim();
        var firstName = $('#firstName').val().trim();
        var lastName = $('#lastName').val().trim();
        var phone = $('#phone').val().trim();
        var email = $('#email').val().trim();

        if (_netID !== "" && firstName !== "" && lastName.trim() !== "" && phone.trim() !== "" && email !== "") {
          await Postrecommendation(_netID, firstName, lastName, phone, email)
          Tabs('nav-home');
        } else {
          alert("Please fill out all fields");
          break;
        }
        break;
      case 'Remove Recommendation':
        if (confirm("Are you sure you want to remove recommendation for " + netID)) {
          await RemoveRecommendation(netID, Id);
        }
        break;
      default:
        console.log("Not Mapped Yet " + action)
    }
    await refreshData();
    hideScroller()
  }

  function showScroller() {
    $("#loader").show();
  }

  function hideScroller() {
    $("#loader").hide();
  }

  async function refreshData() {
    await getStudentWithoutAdvisor();
    await getYourStudents();
    // await getrecommendedTa();
    await getYourStudentAdvisoryRequest();
    // await getMyRecommendations()
  }

  refreshData()
  hideScroller()
</script>
