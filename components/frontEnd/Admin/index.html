              Select Student

<script>
  var Id = localStorage.getItem('Id');
  $(document).ready(() => {
    var name = localStorage.getItem('Name');
    var role = localStorage.getItem('Role');
    $('#Name').html(name);
    $('#Role').html(role);
    if (name == undefined || name == "") {
      window.location.href = "/";
    }
  })

  function Tabs(Tab) {
    var base = ['nav-home', 'nav-profile', 'nav-contact', 'nav-recommended', 'nav-recommend'];
    var tab = document.getElementById(Tab);
    base.forEach(element => {
      if (element !== Tab) {
        document.getElementById(element).setAttribute('class', 'tab-pane fade');
      } else {
        document.getElementById(Tab).setAttribute('class', 'tab-pane fade show active');

      }
    });

  }

  async function getStudentWithoutAdvisor() {
    var data = "currentUser=" + Id
    await $.ajax({
      type: "GET",
      url: "/student/withoutAdvisor",
      cache: false,
      data: data,
      success: (data) => {
        var table = new Tabulator("#studentTable", {
          layout: "fitDataFill",
          data: data,
          columns: [{
              formatter: "rownum",
              hozAlign: "center",
              width: 40
            },
            {
              title: "Full Name",
              field: "FullName"
            },
            {
              title: "Phone Number",
              field: "Phone"
            },
            {
              title: "Email",
              field: "Email"
            },
            {
              formatter: function (cell, formatterParams) {
                if (cell.getRow().getData().IsRequestDisabled === 1) {
                  return "<button class='btn btn-primary' disabled>" + formatterParams.buttonText +
                    "ed</button>";
                } else
                  return "<button class='btn btn-primary'>" + formatterParams.buttonText + "</button>";
                // return `<button class='btn btn-primary' onclick="await functionRouter('Request','` + cell.getRow().getData().NetID + `')">` + formatterParams.buttonText + "</button>";
              },
              formatterParams: {
                buttonText: 'Request'
              },
              width: 150,
              headerSort: false,
              hozAlign: "center",
              cellClick: async function (e, cell) {
                if (cell.getRow().getData().IsRequestDisabled === 1)
                  return;
                await functionRouter('Request', cell.getRow().getData().NetID);
              }
            }, {
              formatter: function (cell, formatterParams) {
                if (cell.getRow().getData().IsRecommendationDisabled === 1) {
                  return "<button class='btn btn-primary' disabled>" + formatterParams.buttonText +
                    "ed</button>";
                } else
                  return `<button class='btn btn-primary'>` + formatterParams.buttonText + "</button>";
              },
              formatterParams: {
                buttonText: 'Recommend'
              },
              width: 150,
              headerSort: false,
              hozAlign: "center",
              cellClick: async function (e, cell) {
                // AcceptStudent(cell.getRow().getData().NetID);
                //refreshData();
              }
            },
          ],
        });

      }
    })
  }

  async function getYourStudents() {
    await $.ajax({
      type: "GET",
      url: `/student/list/${Id}`,
      cache: false,
      success: (data) => {
        var table = new Tabulator("#yourStudents", {
          layout: "fitDataFill",
          data: data,
          columns: [{
              formatter: "rownum",
              hozAlign: "center",
              width: 40
            },
            {
              title: "Full Name",
              field: "FullName"
            },
            {
              title: "Phone Number",
              field: "Phone"
            },
            {
              title: "Email",
              field: "Email"
            },
            {
              formatter: function (cell, formatterParams) {
                return `<button class='btn btn-primary'>` + formatterParams.buttonText + "</button>";
              },
              formatterParams: {
                buttonText: 'Remove'
              },
              width: 150,
              headerSort: false,
              hozAlign: "center",
              cellClick: async function (e, cell) {
                await functionRouter('Remove', cell.getRow().getData().NetID);
              }
            },
          ],
        });
      }
    })
  }



  async function getYourStudentAdvisoryRequest() {
    await $.ajax({
      type: "GET",
      url: "/advisoryRequest/" + Id,
      cache: false,
      success: (data) => {
        var table = new Tabulator("#advisoryRequest", {
          layout: "fitDataFill",
          data: data,
          columns: [{
              formatter: "rownum",
              hozAlign: "center",
              width: 40
            },
            {
              title: "Full Name",
              field: "FullName"
            },
            {
              title: "Phone Number",
              field: "Phone"
            },
            {
              title: "Email",
              field: "Email"
            },
            {
              title: "Request Date",
              field: "DateRequested"
            },
            {
              formatter: function (cell, formatterParams) {
                return `<button class='btn btn-primary'>` + formatterParams.buttonText + "</button>";
              },
              formatterParams: {
                buttonText: 'Accept'
              },
              width: 150,
              hozAlign: "center",
              headerSort: false,
              cellClick: async function (e, cell) {
                await functionRouter('Accept', cell.getRow().getData().NetID);
              }
            },
          ],
        });
      }
    })
  }

  async function getrecommendedTa() {
    var data = "currentUser=" + Id
    await $.ajax({
      type: "GET",
      url: "/recommendation",
      cache: false,
      data: data,
      success: (data) => {
        var table = new Tabulator("#recommendedStudents", {
          layout: "fitDataFill",
          data: data,
          columns: [{
              formatter: "rownum",
              hozAlign: "center",
              width: 40
            },
            {
              title: "Full Name",
              field: "FullName"
            },
            {
              title: "Phone Number",
              field: "Phone"
            },
            {
              title: "Email",
              field: "Email"
            },
            {
              title: "Recommendation",
              field: "RecommendationText"
            },            {
              title: "Recommended By",
              field: "RecommendedBy"
            }, {
              formatter: function (cell, formatterParams) {
                if (cell.getRow().getData().IsRequestDisabled === 1) {
                  return "<button class='btn btn-primary' disabled>" + formatterParams.buttonText +
                    "ed</button>";
                } else
                  return "<button class='btn btn-primary'>" + formatterParams.buttonText + "</button>";
                // return `<button class='btn btn-primary' onclick="await functionRouter('Request','` + cell.getRow().getData().NetID + `')">` + formatterParams.buttonText + "</button>";
              },
              formatterParams: {
                buttonText: 'Request'
              },
              width: 150,
              headerSort: false,
              hozAlign: "center",
              cellClick: async function (e, cell) {
                if (cell.getRow().getData().IsRequestDisabled === 1)
                  return;
                await functionRouter('Request', cell.getRow().getData().NetID);
              }
            },
          ],
        });
      }
    })
  }

  async function getStudents() {
    await $.ajax({
      type: "GET",
      url: "/students",
      cache: false,
      success: (data) => {

        data.forEach((element, index) => {

          $('#Select').append(`
                    <option value=${element.NetID}>${element.FullName}</option>
                  `)
        });
      }
    })
  }


  $('#Post').click(() => {

    Postrecommendation();
    // refreshData();
  })

  function Postrecommendation() {
    var text = $('#Recom').val();
    var Select = $('#Select').val();


    if (text.trim() !== "") {
      if (Select !== "Select Student") {
        var data = "&Id=" + Id + "&text=" + text.trim() + "&User=" + Select.trim();
        $.ajax({
          type: "GET",
          data: data,
          url: "/recommend",
          cache: false,
          success: (data) => {
            console.log(data);
            if (data == true) {
              //alert('recommended succesfully');
            } else {
              alert('Failed To recommend, ' + data);
            }
          }
        })

      } else alert('Please Select a student');
    } else alert("Please Provide Recommendation");
  }

  async function functionRouter(action, netID) {
    showScroller()
    switch (action) {
      case 'Accept':
        await AcceptAllocation(netID,Id);
        break;
      case 'Remove':
        await Remove(netID);
        break;
      case 'Request':
        await Request(netID);
        break;
      case 'Recommend':
        //Need to tie this together to open recommendation page and then handle that
        break;
      default:
        console.log("Not Mapped Yet " + action)


    }
    await refreshData();
    hideScroller()
  }




  async function Remove(id) {
    var studentId = id;
    var admin = Id;

    var data = "Id=" + studentId + "&admin=" + admin;
    await $.ajax({
      type: "GET",
      data: data,
      url: "/Remove",
      cache: false,
      success: (data) => {
        if (data == true) {
          //alert('Removed succesfully');
        } else {
          alert('Failed To Remove');
        }
      }
    })
  }

  async function Request(id) {
    var data = "admin=" + Id + "&student=" + id;
    await $.ajax({
      type: "GET",
      url: "/AdminRequest",
      cache: false,
      data: data,
      success: (data) => {
        if (data == true) {
          // alert('Request Submited Succesfully');
        } else {
          alert('Request Failed');
        }
      }
    })
  }

  function showScroller() {
    $("#loader").show();
  }

  function hideScroller() {
    $("#loader").hide();
  }

  async function refreshData() {
    await getStudentWithoutAdvisor();
    await getYourStudents();
    await getrecommendedTa();
    await getStudents();
    await getYourStudentAdvisoryRequest();
  }

  refreshData() 
  hideScroller()
</script>
