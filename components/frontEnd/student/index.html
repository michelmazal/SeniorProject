<script>
  var Id = localStorage.getItem('Id');
  $(document).ready(() => {
    var name = localStorage.getItem('Name');
    var role = localStorage.getItem('Role');
    $('#Name').html(name);
    $('#Role').html(role);
    if (name == undefined || name == "") {
      window.location.href = "/";
    }
  })

  function Tabs(Tab) {
    var base = ['nav-home', 'nav-profile', 'nav-contact', 'nav-Recomended', 'nav-Recomend'];
    var tab = document.getElementById(Tab);
    base.forEach(element => {
      if (element !== Tab) {
        document.getElementById(element).setAttribute('class', 'tab-pane fade');
      } else {
        document.getElementById(Tab).setAttribute('class', 'tab-pane fade show active');

      }
    });

  }

  function getProfs() {
    var data = "Id=" + Id;
    $.ajax({
      type: "GET",
      url: "/Profs",
      cache: false,
      data: data,
      success: (data) => {
        // data.forEach((element, index) => {

        //   $('#sbody').append(`
        //           <tr>
        //                <th scope="row">${index +1}</th>
        //                <td>${element.FullName}</td>
        //                <td>${element.Phone}</td>
        //                <td>${element.Email}</td>
        //                <td><button onclick="Request(${element.NetID})" class="btn btn-primary">Request Advisory</button></td>
        //              </tr>
        //           `)
        // });

        var table = new Tabulator("#professorTable", {
          layout: "fitDataStretch",
          data: data,
          columns: [{
              formatter: "rownum",
              hozAlign: "center",
              width: 40
            },
            {
              title: "Full Name",
              field: "FullName"
            },
            {
              title: "Phone Number",
              field: "Phone"
            },
            {
              title: "Email",
              field: "Email"
            },
            {
              formatter: button,
              width: 40,
              hozAlign: "center",
              cellClick: function (e, cell) {
                Request(cell.getRow().getData().NetID);
              }
            },
          ],
        });
      }
    })
  }

  var button = function(cell, formatterParams){ //plain text value
    return "<button class='btn btn-primary'>Request Advisory</button>";
};

  function Request(id) {
    var data = "id=" + id + "&Id=" + Id;
    $.ajax({
      type: "GET",
      url: "/Request",
      cache: false,
      data: data,
      success: (data) => {
        if (data == true) {
          alert('Request Submited Succesfully');
        } else {
          alert('Request Failed');
        }
      }
    })

  }

  function Logout() {
    localStorage.clear();
    window.location.href = "/";
  }

  getProfs()
</script>
