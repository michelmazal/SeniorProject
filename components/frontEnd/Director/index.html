<script>
  var Id = localStorage.getItem('Id');
  $(document).ready(() => {
    var name = localStorage.getItem('Name');
    var role = localStorage.getItem('Role');
    $('#Name').html(name);
    $('#Role').html(role);
    if (name == undefined || name == "") {
      window.location.href = "/";
    }
  })

  function Tabs(Tab) {
    var base = ['nav-profile','nav-home', 'nav-professor', 'nav-requests'];
    var tab = document.getElementById(Tab);
    base.forEach(element => {
      if (element !== Tab) {
        document.getElementById(element).setAttribute('class', 'tab-pane fade');
        document.getElementById(element + '-tab').setAttribute('class', 'nav-link');
      } else {
        document.getElementById(Tab).setAttribute('class', 'tab-pane fade show active');
        document.getElementById(Tab + '-tab').setAttribute('class', 'nav-link active');

      }
    });
  }

  async function getProfs() {
    var data = "Id=" + Id;
    await $.ajax({
      type: "GET",
      url: "/Profs",
      cache: false,
      data: data,
      success: (data) => {
        var table = new Tabulator("#professors", {
          layout: "fitDataFill",
          data: data,
          columns: [{
              formatter: "rownum",
              hozAlign: "center",
              width: 40,
              resizable: false
            },
            {
              title: "Full Name",
              field: "FullName",
              resizable: false
            },
            {
              title: "Phone Number",
              field: "Phone",
              resizable: false
            },
            {
              title: "Email",
              field: "Email",
              resizable: false
            },
            {
              formatter: function (cell, formatterParams) {
                return `<button class='btn btn-primary'>` + formatterParams.buttonText + "</button>";
              },
              formatterParams: {
                buttonText: 'Remove'
              },
              width: 150,
              headerSort: false,
              hozAlign: "center",
              resizable: false,
              cellClick: async function (e, cell) {
                await functionRouter('Remove', cell.getRow().getData().NetID);
              }
            }
          ],
        });
      }
    })
  }

  async function getrecommendedTa() {
    await $.ajax({
      type: "GET",

      cache: false,
      success: (data) => {

      }
    })
  }
  async function functionRouter(action, netID) {
    showScroller()
    switch (action) {
      case 'Accept':
        await AcceptRecommendation(netID);
        break;
      case 'Remove':
        await Remove(Id, netID);
        break;
      default:
        console.log("Not Mapped Yet " + action)


    }
    await refreshData();
    hideScroller()
  }

  async function AcceptRecommendation(studentId) {
  var data = "student=" + studentId;
  await $.ajax({
    type: "GET",
    data: data,
    url: "/acceptRecommendation",
    cache: false,
    success: (data) => {
      if (data == true) {
        alert('student accepted succesfully');
      } else {
        alert('Process Failed');
      }
    }
  })

}

  function showScroller() {
    $("#loader").show();
  }

  function hideScroller() {
    $("#loader").hide();
  }

  async function refreshData() {
    await getProfs()
    await getRAs()
    await getTAs()
    await getrecommendedTa()
  }


  refreshData()
  hideScroller()
